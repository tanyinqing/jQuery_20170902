<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: lightblue;
            position: relative;
        }
    </style>
    <script src="../js/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                $('div').animate({left:'200px',opacity:0.5,'font-size':'3em'})
            })
        })
    </script>
</head>
<!--jQuery animate() 方法允许您创建自定义的动画-->
<body>
<div>jquery</div>
<button>button</button>
</body>
</html>
