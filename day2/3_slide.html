<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    #box1{
        height: 50px;
        background: lightblue;
    }
        #box2{
            height: 200px;
            background: #900;
        }
    </style>
    <script src="../js/jquery-3.2.1.js"></script>
    
    <script>
        $(function () {
            $('#box1').click(function () {
                $('#box2').slideToggle(3000);//滑动 收起和展开
            })
        })
    </script>

</head>
<!--jQuery 滑动方法可使元素上下滑动。-->
<body>
<div id="box1"></div>
<div id="box2"></div>

</body>
</html>
