<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            //触发、或将函数绑定到指定元素的 blur 事件
            $('input').blur(function () {
              if (true){
                  $('span').text("Email already exist").css('color','#f00')
              }
            })
        })
    </script>
</head>
<!--事件控件失去焦点-->
<body>
<input type="text">
<span></span>
</body>
</html>
