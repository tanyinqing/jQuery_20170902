<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            /*  $('button').click(function () {
              $('p').toggle()
            })*/
//          绑定多个事件
            /*   $('button').bind('click',function () {
              $('p').toggle(1000)
            })
        })*/
            $('button').bind({
            'click':function () {
                $('p').toggle(1000)
            },
            'mouseover':function() {
            $('p').css('background','blue')
            }
        });
        })
    </script>
</head>
<body>
<p>p..</p>
<button>button</button>
</body>
</html>
