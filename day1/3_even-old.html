<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 100px;
            background: lightcoral;
            margin-bottom: 10px;
        }
        p:first-child{
            display: none;
            background: cornflowerblue;
          }
    </style>
    <script src="../js/jquery-3.2.1.js"></script>
    <script>
    $(function () {
    $('tr:even').css('background','#fcc');
    $('tr.odd').css('background','#cfc');
    $('caption:contains("table")').css('background','gray').css('color','#fff');
    $('div:empty').css('background','#ddd');
    $('p:hidden').show(1000*3)
    })
    </script>
</head>
<body>
<!--
:first	$("p:first")	第一个 <p> 元素
:last	$("p:last")	最后一个 <p> 元素
:even	$("tr:even")	所有偶数 <tr> 元素
:odd	$("tr:odd")	所有奇数 <tr> 元素
-->
<img src="" alt="">
<p >p1</p>
<p>p2</p>

    </tr>
    <tr>

    </tr>
    <tr>

    </tr>
    <tr>
        <td>A</td>

    </tr>
    <tr>
        <td>A</td>

    </tr>
</table>
</body>
</html>
