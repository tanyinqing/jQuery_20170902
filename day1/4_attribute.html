<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('[src$=png]').css('opacity','.2')
        })
    </script>
</head>
<!--
[attribute$=value]	$("[href$='.jpg']")	所有 href 属性的值包含以 ".jpg" 结尾的元素
-->
<body>
<img src="../image/colorpicker.gif" alt=""> <br>
<img src="../image/test.png" alt="">
</body>
</html>
